<form #parcelForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="parcel.name" required>
      <div *ngIf="parcelForm.controls.name.invalid && (parcelForm.controls.name.dirty || parcelForm.controls.name.touched)" class="alert alert-danger">
        <div *ngIf="parcelForm.controls.name.errors.required">
          Name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="parcel.email" required pattern="^[a-zA-Z0-9._%+-]+@travel.com$">
      <div *ngIf="parcelForm.controls.email.invalid && (parcelForm.controls.email.dirty || parcelForm.controls.email.touched)" class="alert alert-danger">
        <div *ngIf="parcelForm.controls.email.errors.required">
          Email is required.
        </div>
        <div *ngIf="parcelForm.controls.email.errors.pattern">
          Email must be a valid @travel.com email.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" class="form-control" id="destination" name="destination" [(ngModel)]="parcel.destination" required>
      <div *ngIf="parcelForm.controls.destination.invalid && (parcelForm.controls.destination.dirty || parcelForm.controls.destination.touched)" class="alert alert-danger">
        <div *ngIf="parcelForm.controls.destination.errors.required">
          Destination is required.
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="parcelForm.invalid">Submit</button>
  </form>
